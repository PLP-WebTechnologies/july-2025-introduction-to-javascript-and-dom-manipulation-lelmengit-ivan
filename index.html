<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Mastery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JavaScript Fundamentals Mastery</h1>
    
    <div class="container">
        <!-- Part 1: JavaScript Basics -->
        <div class="section">
            <h2>Part 1: JavaScript Basics</h2>
            <p>Enter a number to check if it's even or odd:</p>
            <div class="input-group">
                <input type="number" id="numberInput" placeholder="Enter a number">
                <button id="checkNumberBtn">Check</button>
            </div>
            <div class="result" id="basicResult"></div>
        </div>
        
        <!-- Part 2: JavaScript Functions -->
        <div class="section">
            <h2>Part 2: JavaScript Functions</h2>
            <p>Enter two numbers to perform calculations:</p>
            <div class="input-group">
                <input type="number" id="num1" placeholder="First number">
                <input type="number" id="num2" placeholder="Second number">
                <button id="calculateBtn">Calculate</button>
            </div>
            <div class="result" id="functionResult"></div>
        </div>
        
        <!-- Part 3: JavaScript Loops -->
        <div class="section">
            <h2>Part 3: JavaScript Loops</h2>
            <p>Enter a number to generate number facts:</p>
            <div class="input-group">
                <input type="number" id="loopInput" placeholder="Enter a number" value="5">
                <button id="generateFactsBtn">Generate Facts</button>
            </div>
            <div class="loop-demo" id="loopDemo"></div>
            <div class="facts-container" id="factsContainer"></div>
        </div>
        
        <!-- Part 4: DOM Manipulation -->
        <div class="section">
            <h2>Part 4: DOM Manipulation</h2>
            <div class="dom-demo">
                <div class="color-box" id="colorBox">Interactive Box</div>
                <div class="controls">
                    <button class="control-btn" data-color="blue">Blue</button>
                    <button class="control-btn" data-color="green">Green</button>
                    <button class="control-btn" data-color="red">Red</button>
                    <button class="control-btn" id="toggleBtn">Toggle Visibility</button>
                    <button class="control-btn" id="addItemBtn">Add Item</button>
                    <button class="control-btn" id="resetBtn">Reset</button>
                </div>
                <div id="itemContainer"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
